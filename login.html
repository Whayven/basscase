<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bass Case - Login</title>
<link href="./login.css" rel="stylesheet" type="text/css">
<script src="https://kit.fontawesome.com/546d4426b0.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="container">
  <header id="header"> <a href="index.html"> <img src="./assets/BassCase%20Logo.png" alt="Bass Case Logo" height="81px" width="93"/> </a> </header>
  <main id="content">
    <div id="box"> <img src="./assets/music.png" id="box-img" alt="musical notes" width="147"/>
      <form>
        <div class="input-with-icon"> <img src="assets/Icon material-email.svg" alt="Email" class="email-icon"/>
          <input class="finput" type="text" id="femail" name="femail" placeholder="Email Address"/>
        </div>
        <br>
        <br>
        <div class="input-with-icon"> <img src="assets/Icon material-lock.svg" alt="Password" class="pass-icon"/>
          <input class="finput" type="password" id="fpass" name="fpass" placeholder="Password"/>
        </div>
        <br>
        <br>
        <button class="fbutton" type="submit">Sign In</button>
        <div class="flink"> <a href="registration.html">Click Here to Register.</a> </div>
      </form>
    </div>
  </main>
  <footer>Copyright &copy; WC Studio, 2020.</footer>
</div>
</body>
</html>
