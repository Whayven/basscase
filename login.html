<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bass Case - Login</title>
    <link href="login.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="container">
        <header id="header">
            <img src="./assets/BassCase%20Logo.png" alt="Bass Case Logo" height="81px" width="93" />
        </header>
        <main id="content">
            <div id="box">
                <img  src="./assets/music.png" id="box-img" alt="musical notes" width="146px" />
                <form>
                    <input class="finput" type="text" id="femail" name="femail"/><br><br>
                    <input class="finput" type="password" id="fpass" name="fpass"/><br><br>
                    <button class="fbutton" type="submit">Sign In</button>
                    <div class="flink">
                        <a href="">Click Here to Register.</a>
                    </div>
                </form>
            </div>
        </main>
        <footer>Copyright &copy; WC Studio, 2020.</footer>
    </div>
</body>
</html>
